name: Biome CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  biome:
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Installing dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome Format
        run: bunx biome format --write .

      - name: Run Biome Lint
        run: bunx biome ci  src/**
